<!DOCTYPE html>
{% load staticfiles %}
{% load future %}
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Склад</title>
    <meta charset="utf-8">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header_row">
            <div class="col-md-12">
                <header id="header">
                    <div class="col-md-3">
                        <p class="text-center" id="top_text"><big><i>Интернет-магазин электроники</i></big></p>
                    </div>
                    {% if user.is_authenticated %}
                    <div class="col-md-2 col-md-offset-3" id="branch_address">
                    <p class="text-center" id="top_text"><big><i>Филиал №: {{request.session.branch_id}}, {{request.session.branch_address}}</i></big></p>
                    </div>
                    <div class="col-md-3" id="user_name">
                    <p class="text-center" id="top_text"><big><i>Пользователь: {{user.first_name}}</i></big></p>
                    </div>
                    <div class="col-md-offset-11" id="last_block">
                        <form method="post" action="{% url 'store:logout' %}" role="form" id="exit_form">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link btn-block">Выйти</button>
                        </form>
                    </div>
                    {% endif %}
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {%block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>
